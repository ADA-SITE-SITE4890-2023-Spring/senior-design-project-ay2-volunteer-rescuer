<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>

    <link rel="shortcut icon" th:href="@{img/emblem.png}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{vendors/bootstrap.css}">
    <link rel="stylesheet" th:href="@{style/style.css}">
</head>

<body>

    <header id="header-maine">

        <div class="header-log">
            <a href="index.html">
                <img src ="" th:src="@{img/emblem.png}" alt="">

            </a>
        </div>


        <div class="header-cent">
            <h1>Volunteer Rescuer</h1>
        </div>


        <div class="header-prof">
            <div id="prof-round">
                <img src="" th:src="@{img/profile-unkown.jpg}" alt="">
            </div>

            <div id="round-inside">

                <ul>
                    <li><a href="profile.html"> Profile</a></li>
                    <li>

                        <form action=""></form>

                        <a href="">Logout</a></li>
                </ul>
            </div>
        </div>

    </header>



    <div id="center-part">
        <!-- sidebar -->
        <div id="sidebar-center">
            <div class="sidebar-content">
                <ul>
                    <li class="sidebar-menu-item">
                        <a href="index.html" class="side-a">

                            Dashboard
                        </a>

                    </li>


                    <li class="sidebar-menu-item">
                        <a href="volunteer.html" class="side-a active-item">

                            Users
                        </a>

                    </li>

                    <li class="sidebar-menu-item">
                        <a href="" class="side-a">

                            Announcements
                        </a>

                    </li>

                    
                </ul>
            </div>

        </div>

        <div id="main-center">

            <div id="center-inside">

                <h2>Users</h2>


              

                <div class="inside-searchbar">
                    <form action="/search" method="get" id="searchForm">
                        <input type="text" name="query" placeholder="Search..." id="searchInp">
                        <button type="submit" id="searchBtn">Search</button>
                    </form>
                </div>

                <div class="inside-table">


                    <table class="table table-striped table-class" id="table-id">

                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Volunteer</th>
                                <th>Phone</th>
                                <th>Date</th>
                            </tr>



                        </thead>

                        <tbody>
                            <tr th:each="volunteer : ${userDetails}">
                                <td th:text="${volunteer.id}">
                                    <a href="#"></a>
                                </td>
                                <td th:text="${volunteer.firstName}  + ' ' + ${volunteer.lastName}">
                                    <a href="#"></a>
                                </td>
                                <td th:text="${volunteer.phoneNumber}">
                                    <a href="#"></a>
                                </td>
                                <td th:text="${volunteer.createdDate}">
                                    <a href="#"></a>
                                </td>
                            </tr>

                        </tbody>

                    </table>

                
                    <div class="pagination">
                        <ul class="pagination-list"></ul>
                      </div>
                      
                </div>


                





            </div>



        </div>

    </div>



    <script th:src="@{vendors/jquery-3.6.4.js}"></script>
    <script th:src="@{scripts/main.js}"></script>
    <script th:src="@{scripts/profile.js}"></script>

</body>

</html>
