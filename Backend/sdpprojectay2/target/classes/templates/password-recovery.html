<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifrə</title>
    <link rel="shortcut icon" th:href="@{img/emblem.png}" type="image/x-icon">

    <link rel="stylesheet" th:href="@{vendors/bootstrap.css}">
    <link rel="stylesheet" th:href="@{style/style.css}">
</head>

<body>


    <div id="login-main">

        <div class="login-main-inside">

            <div class="inside-top">
                <h3>Yeni şifrənizi daxil edin</h3>
            </div>




            <div class="inside-bottom">
                <form method="post" th:action="@{/password-reset}">
                    <input type="hidden" name="id" th:value="${user.get().getId()}">
                    <div class="form-group">
                        <input id="password" type="password" placeholder="Yeni şifrə" name="password1">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" placeholder="Təkrar yeni şifrə" name="password2">
                    </div>
                    <button type="submit" value="submit" class="submitInput">Göndər</button>
                </form>
            </div>

            <div th:if="${param.error}" class="alert alert-danger mt-2 mx-5">
                Yeni şifrə və təkrar yeni şifrə eyni deyil!
            </div>


        </div>
    </div>



</body>


</html>
