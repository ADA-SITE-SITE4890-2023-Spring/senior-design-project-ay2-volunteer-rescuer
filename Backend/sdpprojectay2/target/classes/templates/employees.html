<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əməkdaşlar</title>

    <link rel="shortcut icon" th:href="@{img/emblem.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{vendors/bootstrap.css}">
    <link rel="stylesheet" th:href="@{style/style.css}">
</head>

<body>

    <header id="header-maine">

        <div class="header-log">
            <a href="index.html">
                <img th:src="@{img/emblem.png}" alt="">

            </a>
        </div>


        <div class="header-cent">
            <h1>Volunteer Rescuer</h1>
        </div>


        <div class="header-prof">
            <div id="prof-round">
                <img th:src="@{img/profile-unkown.jpg}" alt="">
            </div>

            <div id="round-inside">

                <ul>
                    <li><a th:href="@{/profile(idUser=${user.getId()})}"> Hesab</a></li>
                    <li>
                        <a th:href="@{/logout}">Çıxış <i class="fa fa-sign-out" style="font-size:20px"></i></a>
                    </li>
                </ul>
            </div>
        </div>

    </header>



    <div id="center-part">
        <!-- sidebar -->
        <div id="sidebar-center">
            <div class="sidebar-content">
                <ul>
                    <li class="sidebar-menu-item">
                        <a th:href="@{/index}" class="side-a">

                            Ana Səhifə
                        </a>

                    </li>


                    <li class="sidebar-menu-item">
                        <a th:href="@{/users}" class="side-a">

                            Könüllülər
                        </a>

                    </li>

                    <li class="sidebar-menu-item">
                        <a th:href="@{/employees}" class="side-a active-item">

                            Əməkdaşlar
                        </a>

                    </li>


                </ul>
            </div>

        </div>

        <div id="main-center">

            <div id="center-inside">

                <h2>Əməkdaşlar</h2>


              

                <div class="inside-searchbar">
                    <form action="/search" method="get" id="searchForm">
                        <input type="text" name="query" placeholder="Axtar..." id="searchInp">
                        <button type="submit" id="searchBtn">Axtar</button>
                    </form>
                </div>

                <div class="inside-table">


                    <table class="table table-striped table-class" id="table-id">

                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ad</th>
                                <th>Soyad</th>
                                <th>E-poçt ünvanı</th>
                                <th>Aktivlik</th>
                               
                            </tr>



                        </thead>

                        <tbody>
                            <tr th:each="e : ${employees}">
                                <td>
                                    <a th:href="@{/employee-details(id=${e.id})}" th:text="${e.id}"></a>
                                </td>
                                <td>
                                    <a th:href="@{/employee-details(id=${e.id})}" th:text="${e.firstName}">User1</a>
                                </td>
                                <td>
                                    <a th:href="@{/employee-details(id=${e.id})}" th:text="${e.lastName}">Baku</a>
                                </td>
                                <td>
                                    <a th:href="@{/employee-details(id=${e.id})}" th:text="${e.email}"></a>
                                </td>
                                <td>
                                    <a th:if="${e.deleted} == true" th:href="@{/employee-details(id=${e.id})}" th:text="Aktiv"></a>
                                    <a th:if="${e.deleted} == false" th:href="@{/employee-details(id=${e.id})}" th:text="Deaktiv"></a>
                                </td>
                              
                            </tr>
                           
                           

                            
                        </tbody>

                    </table>

                
                    <div class="pagination">
                        <ul class="pagination-list"></ul>
                      </div>
                      
                </div>


                





            </div>



        </div>

    </div>



    <script th:src="@{vendors/jquery-3.6.4.js}"></script>
    <script th:src="@{scripts/main.js}"></script>
    <script th:src="@{scripts/profile.js}"></script>

</body>

</html>
