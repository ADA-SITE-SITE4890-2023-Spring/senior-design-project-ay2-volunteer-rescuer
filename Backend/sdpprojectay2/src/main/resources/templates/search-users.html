<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İstifadəçilər</title>

    <link rel="shortcut icon" th:href="@{img/emblem.png}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

    <link rel="stylesheet" th:href="@{vendors/bootstrap.css}">
    <link rel="stylesheet" th:href="@{style/style.css}">
</head>

<body>

<header id="header-maine">

    <div class="header-log">
        <a th:href="@{/index}">
            <img th:src="@{img/emblem.png}" alt="">

        </a>
    </div>


    <div class="header-cent">
        <h1>Volunteer Rescuer</h1>
    </div>


    <div class="header-prof">
        <div id="prof-round">
            <img th:src="@{img/profile-unkown.jpg}" alt="">
        </div>

        <div id="round-inside">

            <ul>
                <li><a th:href="@{/profile(idUser=${user.getId()})}"> Hesab</a></li>
                <li>

                    <!--                        <form action=""></form>-->

                    <a th:href="@{/logout}">Çıxış <i class="fa fa-sign-out" style="font-size:20px"></i></a>
                </li>
            </ul>
        </div>
    </div>

</header>



<div id="center-part">
    <!-- sidebar -->
    <div id="sidebar-center">
        <div class="sidebar-content">
            <ul>
                <li class="sidebar-menu-item">
                    <a th:href="@{/index}" class="side-a">

                        Ana Səhifə
                    </a>

                </li>


                <li class="sidebar-menu-item">
                    <a th:href="@{/users}" class="side-a active-item">

                        İstifadəçilər
                    </a>

                </li>

                <!-- <li class="sidebar-menu-item">
                    <a href="" class="side-a">

                        Announcements
                    </a>

                </li> -->


            </ul>
        </div>

    </div>

    <div id="main-center">

        <div id="center-inside">

            <h2>İstifadəçilər</h2>




            <div class="inside-searchbar">
                <form th:action="@{/search-users}" method="post" id="searchForm" th:object="${searchUser}">
                    <input th:value="${searchUser !=null ? searchUser.getSearchTerm() : ''}" type="text" name="searchTerm" placeholder="Axtar..." id="searchInp">
                    <button type="submit" id="searchBtn">Axtar</button>
                </form>
            </div>

            <div class="inside-table">


                <table class="table table-striped table-class" id="table-id">

                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Ad</th>
                        <th>Soyad</th>
                        <th>Telefon Nömrəsi</th>

                    </tr>



                    </thead>

                    <tbody>
                    <tr th:each="userDetail : ${userDetails}" >
                        <td>
                            <a th:href="@{/users-details(id=${userDetail.id})}" th:text="${userDetail.id}"></a>
                        </td>
                        <td>
                            <a th:href="@{/users-details(id=${userDetail.id})}" th:text="${userDetail.firstName}"></a>
                        </td>
                        <td>
                            <a th:href="@{/users-details(id=${userDetail.id})}" th:text="${userDetail.lastName}">Baku</a>
                        </td>
                        <td>
                            <a th:href="@{/users-details(id=${userDetail.id})}" th:text="'+' +${userDetail.phoneNumber}"></a>
                        </td>

                    </tr>



                    </tbody>

                </table>


                <div class="pagination">
                    <ul class="pagination-list"></ul>
                </div>

            </div>








        </div>



    </div>

</div>



<script th:src="@{vendors/jquery-3.6.4.js}"></script>
<script th:src="@{scripts/main.js}"></script>
<script th:src="@{scripts/profile.js}"></script>

</body>

</html>
