<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş</title>
    <link rel="shortcut icon" th:href="@{img/emblem.png}" type="image/x-icon">

     <link rel="stylesheet" th:href="@{vendors/bootstrap.css}">
    <link rel="stylesheet" th:href="@{style/style.css}">
</head>

<body>

    <div id="login-main">

        <div class="login-main-inside">

            <div class="inside-top">
                <h3>Daxil olmaq üçün məlumatları doldurun.</h3>
            </div>





            <div class="inside-bottom">
                <form method="post" th:action="@{/login}">
                    <div class="form-groupe">
                        <input id="username" type="text" placeholder="E-poçt ünvanı" name="username">
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" placeholder="Şifrə" name="password">
                    </div>
                    <button type="submit" value="Log in" class="submitInput">Daxil ol</button>
                </form>
            </div>

            <div class="inside-forget">
                <a th:href="@{/password-send}">Şifrəni unutmusunuz?</a>

            </div>

            <div th:if="${param.error}" class="alert alert-danger mt-2 mx-5">
                E-poçt ünvanı və ya şifrə yanlışdır!
            </div>


        </div>
    </div>

</body>


</html>
